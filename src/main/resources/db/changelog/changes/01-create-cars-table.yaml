databaseChangeLog:
  - changeSet:
      id: create-cars-table
      author: developer
      changes:
        - createTable:
            tableName: cars
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: model
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: brand
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: inventory
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: daily_fee
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: tinyint(1)
                  defaultValue: 0
                  constraints:
                    nullable: false
